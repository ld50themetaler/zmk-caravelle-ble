# GitHub Actions で ZMK ファームウェアをビルドするためのワークフロー
name: Build Caravelle BLE ZMK Firmware

on:
  push:
    branches:
      - main
    paths:
      # config/ フォルダ内のファイルが変更されたときにビルドをトリガー
      - 'config/**'
  workflow_dispatch:

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # 設定ディレクトリ（reusable workflow の `config_path`）
      config_path: config

      # 出力アーカイブ名（デフォルトは "firmware"）
      archive_name: caravelle_ble_left
      
    secrets:
      # secrets.GITHUB_TOKEN を使用してリリースを作成
      token: ${{ secrets.GITHUB_TOKEN }}

  build_right:
    needs: build
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # 設定ディレクトリ（reusable workflow の `config_path`）
      config_path: config

      # 出力アーカイブ名（デフォルトは "firmware"）
      archive_name: caravelle_ble_right
      
    secrets:
      # secrets.GITHUB_TOKEN を使用してリリースを作成
      token: ${{ secrets.GITHUB_TOKEN }}