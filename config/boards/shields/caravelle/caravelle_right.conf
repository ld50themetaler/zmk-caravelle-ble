# Right Shield Configuration (Peripheral)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
# Permit privacy on peripheral to use RPA advertising
CONFIG_BT_PRIVACY=y

# Temporary: enable SMP debug logs for pairing diagnostics
CONFIG_BT_SMP_LOG_LEVEL_DBG=y
# Temporary: increase RTT upstream buffer to reduce dropped messages
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=8192
# Temporary: enable verbose kscan logs to diagnose key mapping issues
CONFIG_KSCAN_LOG_LEVEL_DBG=y
