# Left Shield Configuration (Central)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
# For central role, disable BT privacy to satisfy BT_SCAN_WITH_IDENTITY dependency
CONFIG_BT_PRIVACY=n

# Temporary: enable SMP debug logs (minimal, avoid increasing RTT buffer to keep RAM usage low)
# This will produce SMP debug output but avoids changing RTT buffer size to prevent linker overflow
CONFIG_BT_SMP_LOG_LEVEL_DBG=y
# Reduce RTT upstream buffer for central (left) to save RAM (per-shield override)
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=2048
# Reduce stacks for central because RAM is constrained on left (per-shield override)
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048
